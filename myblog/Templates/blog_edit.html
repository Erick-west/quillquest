<!-- blog_edit.html -->

<a href="{% url 'blog:blog_dashboard' %}">Dashboard</a>

{% if edit_mode %}
  <h2>Edit Blog</h2>
{% else %}
  <h2>New Blog</h2>
{% endif %}

<form method="POST" class="post-form">
  {% csrf_token %}
  <label for="title">Title:</label>
  <input type="text" name="title" value="{% if edit_mode %}{{ blog.title }}{% endif %}" required>
  <label for="content">Content:</label>
  <textarea name="content" style="width: 100%; height: 300px;"  required>{% if edit_mode %}{{ blog.content }}{% endif %}</textarea>
  <button type="submit">{% if edit_mode %}Update{% else %}Save{% endif %}</button>
</form>
